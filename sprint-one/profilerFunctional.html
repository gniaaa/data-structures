<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="../lib/jquery/jquery.js"></script>
    <script src="../lib/underscore/underscore.js"></script>

    <script type="text/javascript" src="src/functional/queue.js"></script>
    <script type="text/javascript" src="src/functional/stack.js"></script>

    <script>
        $(document).ready(function () {
            $('#functionalQ').click(function () {
                var arrayQ = [];
                for (let index = 0; index < 10000000; index++) {
                    arrayQ.push(Queue());
                }
                alert('Queue is done running a 10,000,000 times!');
            });
        });

        $(document).ready(function () {
            $('#functionalS').click(function () {
                var arrayS = [];
                for (let index = 0; index < 10000000; index++) {
                    arrayS.push(Stack());
                }
                alert('Stack is done running a 10,000,000 times!');
            });
        });
    </script>

</head>

<body>

    <h1>Functional Queue</h1><button id="functionalQ">Run 10,000,000 times</button>
    <h1>Functional Stack</h1><button id="functionalS">Run 10,000,000 times</button>

</body>

</html>
